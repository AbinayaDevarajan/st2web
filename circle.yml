# Setup in CircleCI account the following ENV variables:
# BINTRAY_ORGANIZATION
# BINTRAY_ACCOUNT
# BINTRAY_API_KEY
general:
  # Don't run CI for PR, only for major branches
  branches:
    only:
      - master
      - /v[0-9]+(\.[0-9]+)*/
      - feature/circleci
  build_dir: st2-packages
  artifacts:
    - ~/packages

machine:
  environment:
    DISTROS: "wheezy"
    ST2_PACKAGES_REPO: https://github.com/StackStorm/st2-packages
    ST2_DOCKERFILES_REPO: https://github.com/StackStorm/st2-dockerfiles
    BUILD_DOCKER: 0
    DEPLOY_DOCKER: 0
    DEPLOY_PACKAGES: 0
  pre:
    - mkdir -p ~/packages

checkout:
  post:
    - git clone --depth 1 ${ST2_PACKAGES_REPO} /home/ubuntu/st2web/st2-packages
    - .circle/buildenv.sh

test:
  post:
    - node_modules/.bin/gulp production

