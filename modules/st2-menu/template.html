<a href="#">
  <img class="st2-menu__logo" src="img/logo.svg" alt="StackStorm Stanley">
</a>

<ul class="st2-menu__nav">
  <li ng-repeat="route in state.get() | filter:isMain" class="st2-menu__nav-item"
  ng-class="isActive(route) && 'st2-menu__nav-item--active'">
    <a href="#{{ route.url }}">{{ route.title }}</a>
  </li>
</ul>

<div class="st2-menu__server">
  <span class="st2-menu__server-current">{{ getServer() }}</span>
  <div class="st2-menu__server-list">
    <div class="st2-menu__server-item"
        ng-repeat="server in _.keys(serverList) | filter:'!'+getServer()"
        ng-click="setServer(server)">
      {{ server }}
    </div>
  </div>
</div>
