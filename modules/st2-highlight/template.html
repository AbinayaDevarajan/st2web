<div class="st2-highlight__well"
    ng-show="!hidden">
  <pre><!--
 --><code><!--
 --></code><!--
 --><div class="st2-highlight__more"
        ng-show="lines_more > 0"
        ng-click="expand = !expand"><!--
   -->+ {{ lines_more }} more lines<!--
 --></div><!--

<div class="st2-highlight__fullscreen"
    ng-show="!hidden && expand"

      ng-click="$event.stopPropagation()">
    <pre><code></code></pre>
  </div>
</div>
