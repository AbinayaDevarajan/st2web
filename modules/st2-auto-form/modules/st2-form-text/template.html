<div class="st2-auto-form__title"
    ng-if="showLabel">
  {{ name }}
</div>

<div class="st2-auto-form__value">
  <div class="st2-auto-form__text"
      ng-if="!link">
    {{ rawResult }}
  </div>
  <a class="st2-auto-form__link"
      ui-sref="{{ link }}"
      ng-if="link">
    {{ rawResult }}
  </a>
</div>
