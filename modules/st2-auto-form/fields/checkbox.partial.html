<label class="st2-auto-form__label"
  ng-class="{'st2-auto-form--required': item.field.required}">

  <div class="st2-auto-form__title">

    <input type="checkbox"
      class="st2-auto-form__checkbox"
      placeholder="{{item.field.default}}"
      ng-model="result[item.name]"
      ng-disabled="item.field.disabled">

    <span class="st2-auto-form__checkbox-label">{{ item.field.name || item.name }}</div>

  </div>

</label>

<p class="st2-auto-form__description">
  {{ item.field.description }}
</p>
