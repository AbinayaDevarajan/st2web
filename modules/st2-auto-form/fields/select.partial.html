<label class="st2-details__label"
  ng-class="{'st2-details__label--required': item.field.required}"
  for="{{item.name}}">{{ (item.field.name || item.name) | capitalize }}</label>

<select class="st2-details__form-control"
  id="{{item.name}}"
  ng-model="result[item.name]"
  ng-required="{{item.field.required}}"
  ng-options="v for v in item.field.enum"></select>

<p class="st2-details__help-block">{{ item.field.description }}</p>
