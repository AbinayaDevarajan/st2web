<div ng-class="{'sk0-rule--expanded': open}">
  <div class="sk0-rule__title" ng-click="open = !open">
    <span class="sk0-rule__title-name">{{ rule.name }}</span>
    <span class="sk0-rule__trigger">{{ (rule.trigger_type.name | toEntity:'triggers').title }}</span> â†’
    <span class="sk0-rule__action">{{ (rule.action.type | toEntity:'actions').title }}</span>
  </div>
  <p class="sk0-rule__info">{{ rule.description }}</p>
  <div class="sk0-rule__buttons">
    <span class="sk0-rule__button sk0-icon__cancel" ng-click="remove(rule)"></span>
    <span class="sk0-rule__button sk0-icon__edit" ng-click="edit(rule)"></span>
    <span class="sk0-rule__button sk0-icon__off" ng-click="toggle(rule)"></span>
  </div>
</div>
