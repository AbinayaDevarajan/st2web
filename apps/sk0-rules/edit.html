<div class="sk0-rule-picker" rule="rule"></div>

<div class="sk0-rule-popup" type="trigger" ng-show="popup == 'trigger'"></div>
<div class="sk0-rule-popup" type="action" ng-show="popup == 'action'"></div>

<div class="sk0-rule-setup" type="trigger" ng-show="rule['trigger']"></div>
<div class="sk0-rule-setup" type="action" ng-show="rule['trigger'].options && rule['action']"></div>

<div class="sk0-rule-activate" ng-show="rule['trigger'].options && rule['action'].options"></div>
