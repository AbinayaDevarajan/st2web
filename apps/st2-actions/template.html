<div class="st2-panel" ng-class="{'st2-panel--slide': state.includes('*.details')}">

  <div class="st2-actions">
    <div class="st2-actions__heading">
      <h2 class="st2-actions__heading-title">Category One</h2>
    </div>

    <table class="st2-actions__table">
      <thead>
        <tr>
          <th>Machine Name</th>
          <th>Human-friendly Name</th>
          <th>Description</th>
          <th>Status</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-class-odd="'st2-actions__table-row--odd'" ng-class-even="'st2-actions__table-row--even'"
            ng-repeat="action in actions" ng-click="state.go('^.summary', {id: action.id})"
            class="st2-actions__table-row">
          <td>{{ action.name }}</td>
          <td>{{ action.runner_type }}</td>
          <td>{{ action.description }}</td>
          <td><span class="st2-label st2-label--success">{{ action.enabled }}</span></td>
        </tr>
      </tbody>
    </table>

    <div class="st2-panel__back-button" ng-click="state.go('^.summary', {id: current.id})"></div>
  </div>

  <div class="st2-summary">
    <div>
      <div class="st2-summary__heading">
        <h2 class="st2-summary__heading-title">Summary</h2>
        <button class="st2-summary__button st2-summary__button--right"
            ng-click="state.go('^.details', {id: current.id})" title="Details">
          Details
        </button>
      </div>

      <div class="st2-summary__body">
        <dl>
          <dt>Name</dt>
          <dd>{{ current.name }}</dd>

          <dt>Description</dt>
          <dd>{{ current.description }}</dd>

          <dt>Latest Execution Status</dt>
          <dd><span class="st2-label st2-label--warning">In Progress</span></dd>
        </dl>
      </div>
    </div>
  </div>

</div>

<div class="st2-details">
  <h1>Details</h1>
  {{ state.current | json }}
</div>
