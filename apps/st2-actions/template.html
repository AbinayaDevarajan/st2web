<div class="st2-panel" ng-class="{'st2-panel--slide': state.includes('*.details')}">

  <div class="st2-actions panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">Category One</h2>
    </div>
    
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Machine Name</th>
            <th>Human-friendly Name</th>
            <th>Description</th>
            <th>Status</th>
          </tr>
        </thead>
        
        <tbody>
          <tr ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="action in actions" ng-click="state.go('^.summary', {id: action.id})">
            <td>{{ action.name }}</td>
            <td>{{ action.runner_type }}</td>
            <td>{{ action.description }}</td>
            <td><span class="label label-success">{{ action.enabled }}</span></td>
          </tr>
        </tbody>
      </table>
    </div>

<!--
    <ul class="st2-actions__list">
      <li class="st2-actions__item" ng-repeat="action in actions"
      ng-click="state.go('^.summary', {id: action.id})">
        {{ action | json }}
      </li>
    </ul>
-->

    <div class="st2-panel__back-button" ng-click="state.go('^.summary', {id: current.id})"></div>
  </div>

  <div class="st2-summary">    
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h2 class="pull-left">Summary</h2>
        <button ng-click="state.go('^.details', {id: current.id})" class="btn btn-primary navbar-btn pull-right basic-button" title="Details">Details</button>
      </div>
      
      <div class="panel-body">
        <dl>
          <dt>Name</dt>
          <dd>{{ current.name }}</dd>
          
          <dt>Description</dt>
          <dd>{{ current.description }}</dd>
          
          <dt>Latest Execution Status</dt>
          <dd><span class="label label-warning">In Progress</span></dd>
        </dl>
      </div>
    </div>
  </div>

</div>

<div class="st2-details">
  <h1>Details</h1>
  {{ state.current | json }}
</div>
