<div class="st2-panel" ng-class="{'st2-panel--slide': state.includes('*.details')}">

  <div class="st2-rules">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <form>
          <div class="st2-details__form-group st2-details__form-group--right">
            <input type="text" class="st2-details__form-control st2-details__form-control--left" placeholder="Search">
            <button type="submit" class="st2-details__button">Submit</button>
          </div>
        </form>
      </div>
    </nav>

    <div class="st2-panel__heading">
      <h2 class="st2-panel__heading-title">Category One</h2>
    </div>

    <table class="st2-panel__table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Trigger</th>
          <th>Action Name</th>
          <th>Enabled</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-class-odd="'st2-panel__table-row--odd'" ng-class-even="'st2-panel__table-row--even'"
            ng-repeat="rule in rules" ng-click="state.go('^.summary', {id: rule.id})"
            class="st2-panel__table-row">
          <td>{{ rule.name }}</td>
          <td>{{ rule.description }}</td>
          <td>{{ rule.trigger.type }}</td>
          <td>{{ rule.action.name }}</td>
          <td><span class="st2-label st2-label--success">{{ rule.enabled }}</span></td>
        </tr>
      </tbody>
    </table>

    <div class="st2-panel__back-button" ng-click="state.go('^.summary', {id: current.id})"></div>
  </div>

  <div class="st2-summary">
    <div>
      <div class="st2-summary__heading">
        <h2 class="st2-summary__heading-title">Summary</h2>
        <button class="st2-summary__button st2-summary__button--right"
            ng-click="state.go('^.details', {id: current.id})" title="Details">
          Details
        </button>
      </div>

      <div class="st2-summary__body">
        <dl>
          <dt>Name</dt>
          <dd>{{ current.name }}</dd>

          <dt>Description</dt>
          <dd>{{ current.description }}</dd>

          <dt>Lastest Execution</dt>
          <dd><span class="st2-label st2-label--warning">In Progress</span></dd>
        </dl>
      </div>
    </div>
  </div>

</div>

<div class="st2-details">
  <div class="st2-details__panel">
    <div class="st2-details__panel-heading">
      <h2 class="st2-details__panel-title">Parameters</h2>
    </div>
    <div class="st2-details__panel-body">

    </div>
  </div>

  <div class="st2-details__panel">
    <div class="st2-details__panel-heading">
      <h2 class="st2-details__panel-title">Executions</h2>
    </div>
    <div class="st2-details__panel-body">

    </div>
  </div>
</div>
