<div class="st2-rule-picker" rule="rule" hide-popup="hidePopup"></div>

<div class="st2-rule-setup" type="trigger" ng-if="rule.trigger_type" rule="rule"></div>
<div class="st2-rule-setup" type="action" ng-if="rule.criteria && rule.action" rule="rule"></div>

<div class="st2-rule-activate" ng-if="rule.criteria && rule.action.mapping" rule="rule"></div>
