<h3 class="st2-rule-activate__title">Activate</h3>

<form name="form">
  <div class="st2-auto-form"
    spec="formSpec"
    result="formResults">
  </div>
  <div class="st2-buttons" ng-switch="!!rule.id">
    <button class="st2-buttons__primary" ng-click="submit()" ng-switch-when="true">Save</button>

    <button class="st2-buttons__secondary" ng-click="submit(false)" ng-switch-default>Save inactive</button>
    <button class="st2-buttons__primary" ng-click="submit(true)" ng-switch-default>Activate rule</button>
  </div>
</form>
