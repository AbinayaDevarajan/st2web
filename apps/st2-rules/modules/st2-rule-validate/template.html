<h3>Validate:
  <span class="st2-rule-validate__type">
    {{ rule['trigger'].type.title }} â†’ {{ rule['action'].type.title }}
  </span>
</h3>
<form ng-submit="submit()">
  <div class="st2-auto-form"
    spec="rule['trigger'].type.parameters"
    result="formResults">
  </div>
  <div class="st2-rule-validate__results">
    <ul>
      <li class="st2-rule-validate__results-line" ng-repeat="field in rule['action'].type.parameters">
        <span class="st2-rule-validate__results-label">{{ field.label }}</span><!--
     --><span class="st2-rule-validate__results-value">...</span>
      </li>
    </ul>
  </div>
  <input type="submit" value="Submit">
</form>
