<h3 class="sk0-react__type">Active rules</h3>
<div class="sk0-rule" ng-repeat="rule in rules | filter:{enable: true}" rule="rule" ng-class="{'sk0-rule--expanded': expanded}"></div>
<h3 class="sk0-react__type">Inactive Rules</h3>
<div class="sk0-rule" ng-repeat="rule in rules | filter:{enable: false}" rule="rule"></div>
