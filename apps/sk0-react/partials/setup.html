<div class="sk0-modal sk0-react__modal">
  <form ng-submit="submit()">
    <h3 class="sk0-react__modal-header">{{ rule[type].type.title }}</h3>
    <div class="sk0-auto-form sk0-react__modal-content" spec="rule[type].type.form" result="formResults">
    </div>
    <div class="sk0-react__modal-footer">
      <input type="submit" value="Submit" on-click="submit()">
    </div>
  </form>
</div>
