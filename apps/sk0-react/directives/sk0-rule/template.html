<div ng-class="{'sk0-rule--expanded': open}">
  <div class="sk0-rule__title" ng-click="open = !open">
    <span class="sk0-rule__trigger">{{ rule.trigger.type.title }}</span> â†’
    <span class="sk0-rule__action">{{ rule.action.type.title }}</span>
  </div>
  <ul class="sk0-rule__info">
    <li class="sk0-rule__info-item">
      Last check: <span am-time-ago="rule.checked"></span>
    </li>
    <li class="sk0-rule__info-item">
      Last time triggered: <span am-time-ago="rule.triggered"></span>
    </li>
    <li class="sk0-rule__info-item">
      Trigger count: {{ rule.count }}
    </li>
  </ul>
  <div class="sk0-rule__buttons">
    <span class="sk0-rule__button--disabled sk0-icon__cancel"></span>
    <span class="sk0-rule__button sk0-icon__cog" ng-click="edit(rule)"></span>
    <span class="sk0-rule__button sk0-icon__off"></span>
  </div>
</div>
