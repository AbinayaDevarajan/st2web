<!-- http://httpbin.org/ is awesome for testing -->
<pre>
<strong>{{ (execution.parameters.method || 'get') | uppercase }}</strong> {{ execution.parameters.url }}

> {{ execution.result.status_code }}
<span ng-repeat="(key, value) in execution.result.headers">
&gt; {{ key | uppercase }}: {{ value }}</span>

{{ execution.result.body }}
</pre>
